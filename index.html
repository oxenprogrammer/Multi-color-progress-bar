<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-coloured Progress Bars</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="main">
    <article class="outer">
      <span class="inner green" style="width: 50%"></span>
    </article>
    <article class="outer">
      <span class="inner red" style="width: 50%"></span>
    </article>
    <article class="outer">
      <span class="inner white" style="width: 50%"></span>
    </article>
    <article class="outer">
      <span class="inner blue" style="width: 50%"></span>
    </article>
    <article class="outer">
      <span class="inner orange" style="width: 50%"></span>
    </article>
  </main>
</body>
</html>
